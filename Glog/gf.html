<!DOCTYPE html>
<html lang="en">
    <head>
        <title>G</title>
        <meta charset="utf-8">
        <meta name="description" content="Google SignUp form">
        <meta name="author" content="Saurabh">
        <meta name="keywords" content="Google form,email">
        <link rel="stylesheet" href="gf.css">
    </head>
    <body>
        <justify><div id="wrapper">
            <section>
               <img src="logo.png">
               <h3>Create your Google Account</h3>
               <form>
                   <input type="text" name="First Name" placeholder="First name" id="first">
                   
                   <input type="text" name="Last Name" placeholder="Last name" id="lname"><br>
                   
                   <input type="email" name="email" placeholder="Username" id="email">
                   <div class="stp">
                       <span>@gmail.com</span>
                   </div><br>
                   
                   <div class="text1">
                       You can use letters, numbers &amp; periods
                   </div>
                   
                   <div class="text2">
                       <b>Use my current email address instead</b>
                   </div>
                   
                   <input type="password" name="password" placeholder="Password" id="pass">
                   
                   <input type="password" name="confirm" placeholder="Confirm Password" id="lname">
                   
                   <div class="text3">
                       Use 8 or more characters with a mix of letters, numbers &amp; symbols
                   </div>
                   
                   <div class="text4">
                       <b>Sign in instead</b>
                   </div>
                   
                   <div class="btn">
                       <input type="button" value="Next"> 
                   </div>
                    
                        <div class="img1">
                           <img src="account.svg" style="width: 230px; height: 260px">
                        </div>  
                        
                        <div class="text5">
                                 <center>One account. All of Google<br> working for you.</center> 
                              </div>      
                  
                       
                </form>
                   </section>
                   <div class="select">
                       <form>
                <select name="language"><option value="english">English (United Kingdom)</option>
                <option value="India">Hindi</option></select>
            </form>
                   </div>
                   <div class="text6">Help </div>
                   <div class="text7">Privacy </div>
                   <div class="text8">Terms </div>
                   
            
        </div>
        </justify>
    </body>
</html>
